# =============================================================================
# ANYOFFICE BACKEND - APPLICATION CONFIGURATION
# =============================================================================
spring.application.name=anyoffice-backend

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.port=${PORT:8081}
server.error.include-message=${SERVER_ERROR_INCLUDE_MESSAGE:never}
server.error.include-binding-errors=${SERVER_ERROR_INCLUDE_BINDING_ERRORS:never}

# =============================================================================
# DATABASE CONFIGURATION - PostgreSQL (shared stationery_db)
# =============================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/stationery_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# JPA / HIBERNATE CONFIGURATION
# =============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# =============================================================================
# FLYWAY CONFIGURATION
# =============================================================================
# AnySchool owns V1-V9 (ran with ddl-auto=update, not Flyway)
# AnyOffice starts at V10. Baseline at 9 so Flyway ignores V1-V9.
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=9
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false

# =============================================================================
# JWT CONFIGURATION
# =============================================================================
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# =============================================================================
# EMAIL CONFIGURATION
# =============================================================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# =============================================================================
# CORS CONFIGURATION
# =============================================================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3001}

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.com.anyoffice=${LOG_LEVEL_ANY_OFFICE:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SPRING_SECURITY:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL:WARN}
logging.level.org.flywaydb=${LOG_LEVEL_FLYWAY:INFO}
